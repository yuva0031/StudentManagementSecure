<div class="container">
  <h2>Student Management</h2>

  <div *ngIf="hydrated && students.length === 0">
    Loading Students...
  </div>

  <div *ngIf="hydrated">

    <button class="secondary" style="float:right" (click)="logout()">
      Logout
    </button>

    <div class="card">
      <div class="form-grid">
        <div>
          <label>Name</label>
          <input [(ngModel)]="name" />
        </div>

        <div>
          <label>Class</label>
          <input [(ngModel)]="className" />
        </div>

        <div>
          <label>Section</label>
          <input [(ngModel)]="section" />
        </div>
      </div>

      <div class="btn-group">
        <button class="primary" (click)="saveStudent()">
          {{ isEditMode ? 'Update Student' : 'Add Student' }}
        </button>
        <button class="secondary" *ngIf="isEditMode" (click)="resetForm()">
          Cancel
        </button>
      </div>
    </div>

    <table *ngIf="students.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.className }}</td>
          <td>{{ s.section }}</td>
          <td class="actions">
            <button class="edit" (click)="editStudent(s)">Edit</button>
            <button class="delete" (click)="deleteStudent(s.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="students.length === 0">
      No students found.
    </div>
  </div>
</div>
